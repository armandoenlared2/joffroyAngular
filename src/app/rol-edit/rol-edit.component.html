<div class="rol-edit-container">
    <div *ngIf="rol" class="rol-edit-form">
      <h2 class="form-title">Editar Rol</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="roleName">Nombre del Rol:</label>
          <input type="text" id="roleName" name="roleName" [(ngModel)]="rol.roleName" required class="form-control">
        </div>
        <div class="form-group">
          <label for="roleDescription">Descripción del Rol:</label>
          <textarea id="roleDescription" name="roleDescription" [(ngModel)]="rol.roleDescription" rows="3" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </form>
    </div>
    
    <div *ngIf="!rol" class="loading-message">
      <p>Cargando información del rol...</p>
    </div>
  </div>
